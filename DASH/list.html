<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <div class="x_content">  
        <table id="datatable" class="table table-striped table-bordered" style="font-size: 12px;">
          <thead>
            <tr valign="top">
              <th colspan="6" bgcolor="#EEE">
                List of Drivers
              </th>
            </tr>
            <tr valign="top">
              <th width="3%">#</th>
              <th>Driver Name</th>
              <th>Date Of Recruitment</th>
              <th>Recruited By:</th>
              <th>Status</th>
              <th>Action</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
              <tr>
                  <td>this.DriverName</td>
                  <td>this.Date Of Recruitment</td>
                  <td>this.Recruited By</td>
                  <td>this.Status</td>
                  <td>Action</td>
            <td><a href="/driver/this._id"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a></td>
            <td><a href="/driver/delete/this._id" return confirm ="(Are you sure you want to delete this record?)">
                <i class= "fa fa-trash fa-lg"aria-hidden="true"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div> 
</body>
</html>
