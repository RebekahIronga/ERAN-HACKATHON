<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="iconlogo.png" type="image/gif" sizes="20x20">
    <title>SafeBoda</title>
</head>
<body>
    <div class="container">
            <div class="text-center pt-2 pb-4">
                <a href="./aboutus.html" style="color: white;">About Us</a>      
            </div>
            <h2 class="pt-2 pb-2 text-center" style="color: white;" >Welcome to SafeBoda</h2>
            <div class="text-center">
                <img src="iconlogo.png" class="logo" alt="logo">
            </div>
            <form class="login-form">
                <div class="form-group pt-4">
                    <input type="text" class="form-control" id="userId" placeholder="UserId or Email"/>
                </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                    </div>
                
                <div>
                    <button type="submit" class=" btn btn-login mb-2" id="logInBtn">Log In</button><br>
                    <a href="./passwordreset.html">Forgot Password?</a>
                </div>

            </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
