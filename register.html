<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./register.css">
    <title>recruiter registration</title>
</head>

<body>
   
    <div class="container" id="driver">
        <div class="card ">
            <div class="card-body">
                


                <form class="form-horizontal" action="" method="post" id="contact_form">
                    <fieldset>
                        <center>
    
                            <h1> RECRUITER REGISTRATION FORM</h1>
                            <img src="./safe3logo.png">
                        
                        <div class="form-group row">
                            <label class=" col-md-4 control-label"> Recruiter Name</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                            <input class="input-field" type="text" placeholder="Recruiter Name" name="usernm">
                                </div>
                                    </div></div>


                        <div class="form-group row">
                            <label class=" col-md-4 control-label"> Phone Number</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                            <input class="input-field" type="text" placeholder="Phonenumber" name="phonenumber">
                        </div>

                        <div class="form-group row">
                             <label class=" col-md-4 control-label"> Email</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                            <input class="input-field" type="text" placeholder="Email" name="email">
                        </div>

                        <div class="form-group row">
                            <label class=" col-md-4 control-label"> National Identificaation Number</label>
                            <div class="col-md-6 inputGroupContainer">
                                <input class="input-field" type="text" placeholder="NIN" name="phonenumber">
                                <div class="input-group">
                        </div>

                        <div class="form-group row">
                            <label class=" col-md-4 control-label"> Next Of Kin Name</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                            <input class="input-field" type="text" placeholder="Next Of Kin Name"
                                name="Next Of Kin name">
                        </div>

                        <div class="form-group row">
                            <label class=" col-md-4 control-label"> Next Of Kin Contact </label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                            <input class="input-field" type="text" placeholder="Next Of Kin Contact"
                                name="Next Of Kin Contact">
                        </div>

                        <div class="form-group row">
                            <label class=" col-md-4 control-label"> Password </label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                            <input class="input-field" type="password" placeholder="Password" name="psw">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <input style="width: 20px;height: 20px;text-align: left;" type="checkbox" aria-label="Checkbox for following text input">
                        Agree with Terms & Conditions
                        </div></div>
                    
                            <button type="submit" class="btn" id="submitBtn"> Register </button>
                            </center>
                    </fieldset>
                </form>
            </div>
        </div>
    
    </div>
<script src="./register.js"></script>
</body>

</html>
